# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
# or spring.datasource.url=jdbc:h2:file:~/test -- the 'file' is the difference
spring.datasource.url=jdbc:h2:file:~/H2Database/spring-boot-h2-db-file-development;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create

# for database initialization
spring.datasource.initialization-mode=always

spring.flyway.schemas=my_app

spring.flyway.baselineOnMigrate=true

shop.strategy = SingleLocationWithProximityStrategy
